type OrderDetail {
  id: Int!
  ordernumber: Int!
  productcode: String!
  quantityordered: Int!
  priceeach: String!
  orderlinenumber: Int!
}

type Query {
  orderDetails: [OrderDetail]
    @rest(
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/orderdetails/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
    )

  orderDetail(ordernumber: Int!, productcode: String!): OrderDetail
    @rest(
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/orderdetails/$ordernumber/$productcode/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
    )
}

type Mutation {
  createOrderDetail(
    ordernumber: Int!
    productcode: String!
    quantityordered: Int!
    priceeach: String!
    orderlinenumber: Int!
  ): OrderDetail
    @rest(
      method: POST
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/orderdetails/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
      postbody: "{\"ordernumber\": $ordernumber, \"productcode\": \"$productcode\", \"quantityordered\": $quantityordered, \"priceeach\": \"$priceeach\", \"orderlinenumber\": $orderlinenumber}"
    )

  updateOrderDetail(
    ordernumber: Int!
    productcode: String!
    quantityordered: Int!
    priceeach: String!
    orderlinenumber: Int!
  ): OrderDetail
    @rest(
      method: PUT
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/orderdetails/$ordernumber/$productcode/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
      postbody: "{\"ordernumber\": $ordernumber, \"productcode\": \"$productcode\", \"quantityordered\": $quantityordered, \"priceeach\": \"$priceeach\", \"orderlinenumber\": $orderlinenumber}"
    )

  deleteOrderDetail(ordernumber: Int!, productcode: String!): Boolean
    @rest(
      method: DELETE
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/orderdetails/$ordernumber/$productcode/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
    )
}

