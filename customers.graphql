type Customer {
  customernumber: Int!
  customername: String!
  contactlastname: String!
  contactfirstname: String!
  phone: String!
  addressline1: String!
  addressline2: String
  city: String!
  state: String
  postalcode: String
  country: String!
  creditlimit: String
  salesrepemployeenumber: Int
}

type Query {
  customers: [Customer]
    @rest(
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/customers/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
    )

  customer(customernumber: Int!): Customer
    @rest(
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/customers/$customernumber/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
    )
}

type Mutation {
  createCustomer(
    customernumber: Int!
    customername: String!
    contactlastname: String!
    contactfirstname: String!
    phone: String!
    addressline1: String!
    addressline2: String
    city: String!
    state: String
    postalcode: String
    country: String!
    creditlimit: String
    salesrepemployeenumber: Int
  ): Customer
    @rest(
      method: POST
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/customers/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
      postbody: "{\"customernumber\": $customernumber, \"customername\": \"$customername\", \"contactlastname\": \"$contactlastname\", \"contactfirstname\": \"$contactfirstname\", \"phone\": \"$phone\", \"addressline1\": \"$addressline1\", \"addressline2\": $addressline2, \"city\": \"$city\", \"state\": $state, \"postalcode\": $postalcode, \"country\": \"$country\", \"creditlimit\": $creditlimit, \"salesrepemployeenumber\": $salesrepemployeenumber}"
    )

  updateCustomer(
    customernumber: Int!
    customername: String!
    contactlastname: String!
    contactfirstname: String!
    phone: String!
    addressline1: String!
    addressline2: String
    city: String!
    state: String
    postalcode: String
    country: String!
    creditlimit: String
    salesrepemployeenumber: Int
  ): Customer
    @rest(
      method: PUT
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/customers/$customernumber/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
      postbody: "{\"customernumber\": $customernumber, \"customername\": \"$customername\", \"contactlastname\": \"$contactlastname\", \"contactfirstname\": \"$contactfirstname\", \"phone\": \"$phone\", \"addressline1\": \"$addressline1\", \"addressline2\": $addressline2, \"city\": \"$city\", \"state\": $state, \"postalcode\": $postalcode, \"country\": \"$country\", \"creditlimit\": $creditlimit, \"salesrepemployeenumber\": $salesrepemployeenumber}"
    )

  deleteCustomer(customernumber: Int!): Boolean
    @rest(
      method: DELETE
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/customers/$customernumber/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
    )
}
