type Employee {
  employeenumber: Int!
  lastname: String!
  firstname: String!
  extension: String!
  email: String!
  jobtitle: String!
  officecode: String!
  reportsto: Int
}

type Query {
  employees: [Employee]
    @rest(
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/employees/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
    )

  employee(employeenumber: Int!): Employee
    @rest(
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/employees/$employeenumber/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
    )
}

type Mutation {
  createEmployee(
    employeenumber: Int!
    lastname: String!
    firstname: String!
    extension: String!
    email: String!
    jobtitle: String!
    officecode: String!
    reportsto: Int
  ): Employee
    @rest(
      method: POST
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/employees/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
      postbody: "{\"employeenumber\": $employeenumber, \"lastname\": \"$lastname\", \"firstname\": \"$firstname\", \"extension\": \"$extension\", \"email\": \"$email\", \"jobtitle\": \"$jobtitle\", \"officecode\": \"$officecode\", \"reportsto\": $reportsto}"
    )

  updateEmployee(
    employeenumber: Int!
    lastname: String!
    firstname: String!
    extension: String!
    email: String!
    jobtitle: String!
    officecode: String!
    reportsto: Int
  ): Employee
    @rest(
      method: PUT
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/employees/$employeenumber/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
      postbody: "{\"employeenumber\": $employeenumber, \"lastname\": \"$lastname\", \"firstname\": \"$firstname\", \"extension\": \"$extension\", \"email\": \"$email\", \"jobtitle\": \"$jobtitle\", \"officecode\": \"$officecode\", \"reportsto\": $reportsto}"
    )

  deleteEmployee(employeenumber: Int!): Boolean
    @rest(
      method: DELETE
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/employees/$employeenumber/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
    )
}
