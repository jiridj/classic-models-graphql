# -----------------------------
# Product Line and Product Queries
# -----------------------------

type ProductLine {
  productline: String!
  textdescription: String
  htmldescription: String
  image: String
  products: [Product]
    @materializer(query: "productLineProducts", arguments: [{ name: "productLine", field: "productline" }])
}

type Product {
  productcode: String!
  productname: String!
  productline: String!
  productscale: String
  productvendor: String
  productdescription: String
  quantityinstock: Int
  buyprice: String
  msrp: String
}

type Query {
  productLines: [ProductLine]
    @rest(
      method: GET
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/productlines/"
      configuration: "classic_models"
      tls: "classic_models"
      headers: [
        { name: "Authorization", value: "Bearer $access" }
      ]
    )

  productLine(productLine: String!): ProductLine
    @rest(
      method: GET
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/productlines/$productLine/"
      configuration: "classic_models"
      tls: "classic_models"
      headers: [
        { name: "Authorization", value: "Bearer $access" }
      ]
    )

  productLineProducts(productLine: String!): [Product]
    @rest(
      method: GET
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/productlines/$productLine/products/"
      configuration: "classic_models"
      tls: "classic_models"
      headers: [
        { name: "Authorization", value: "Bearer $access" }
      ]
    )
}

