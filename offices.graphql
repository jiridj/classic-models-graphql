type Office {
  officecode: String!
  city: String!
  phone: String!
  addressline1: String!
  addressline2: String
  state: String
  country: String!
  postalcode: String!
  territory: String!
}

type Query {
  offices: [Office]
    @rest(
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/offices/"
      configuration: "classic_models_rest"
    )

  office(officecode: String!): Office
    @rest(
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/offices/$officecode/"
      configuration: "classic_models_rest"
    )
}

type Mutation {
  createOffice(
    officecode: String!
    city: String!
    phone: String!
    addressline1: String!
    addressline2: String
    state: String
    country: String!
    postalcode: String!
    territory: String!
  ): Office
    @rest(
      method: POST
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/offices/"
      configuration: "classic_models_rest"
      postbody: "{\"officecode\": \"$officecode\", \"city\": \"$city\", \"phone\": \"$phone\", \"addressline1\": \"$addressline1\", \"addressline2\": $addressline2, \"state\": $state, \"country\": \"$country\", \"postalcode\": \"$postalcode\", \"territory\": \"$territory\"}"
    )

  updateOffice(
    officecode: String!
    city: String!
    phone: String!
    addressline1: String!
    addressline2: String
    state: String
    country: String!
    postalcode: String!
    territory: String!
  ): Office
    @rest(
      method: PUT
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/offices/$officecode/"
      configuration: "classic_models_rest"
      postbody: "{\"officecode\": \"$officecode\", \"city\": \"$city\", \"phone\": \"$phone\", \"addressline1\": \"$addressline1\", \"addressline2\": $addressline2, \"state\": $state, \"country\": \"$country\", \"postalcode\": \"$postalcode\", \"territory\": \"$territory\"}"
    )

  deleteOffice(officecode: String!): Boolean
    @rest(
      method: DELETE
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/offices/$officecode/"
      configuration: "classic_models_rest"
    )
}
