type Payment {
  id: Int!
  checknumber: String!
  paymentdate: String!
  amount: String!
  customernumber: Int!
}

type Query {
  payments: [Payment]
    @rest(
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/payments/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
    )

  payment(customernumber: Int!, checknumber: String!): Payment
    @rest(
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/payments/$customernumber/$checknumber/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
    )
}

type Mutation {
  createPayment(
    checknumber: String!
    paymentdate: String!
    amount: String!
    customernumber: Int!
  ): Payment
    @rest(
      method: POST
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/payments/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
      postbody: "{\"checknumber\": \"$checknumber\", \"paymentdate\": \"$paymentdate\", \"amount\": \"$amount\", \"customernumber\": $customernumber}"
    )

  updatePayment(
    customernumber: Int!
    checknumber: String!
    paymentdate: String!
    amount: String!
  ): Payment
    @rest(
      method: PUT
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/payments/$customernumber/$checknumber/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
      postbody: "{\"checknumber\": \"$checknumber\", \"paymentdate\": \"$paymentdate\", \"amount\": \"$amount\", \"customernumber\": $customernumber}"
    )

  deletePayment(customernumber: Int!, checknumber: String!): Boolean
    @rest(
      method: DELETE
      endpoint: "https://qnap-jiri.myqnapcloud.com/classic-models/api/v1/payments/$customernumber/$checknumber/"
      configuration: "classic_models_rest"
      tls: "classic_models_rest"
    )
}

